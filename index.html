  <div class="root">
    <title>
      Cowin Notifier
    </title>
    <form id="form">
      <h4 class="mb-3">Cowin notifier</h4>
      <div class="mb-3">
        <label for="pincode" class="form-label">Pincode</label>
        <input class="form-control" required id="pincode" placeholder="Enter pincode"></input>
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input class="form-control" required type="date" id="date" placeholder="Enter date"></input>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <select required class="form-select" id="age" placeholder="Select age">
          <option value="45">45+ years</option>
          <option value="18">18 - 45 years</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="dose" class="form-label">Dose:</label>
        <select required class="form-select" id="dose" placeholder="Select dose">
          <option value="available_capacity_dose1">Dose 1</option>
          <option value="available_capacity_dose2">Dose 2</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="interval" class="form-label">Interval:</label>
        <input required type="number" id="interval" class="form-control" placeholder="Enter interval in seconds" value="5"></input>
      </div>

      <div class="actions-wrapper">
        <button type="submit" id="button" class="btn btn-primary">Notify Me</button>
        <button type="button" id="reset" class="btn btn-secondary">Reset</button>
      </div>

    </form>

    <div class="display-wrapper">
      <div id="display"></div>
      <img src="./hourglass.gif" id="hourglass" alt="" class="hourglass" />
    </div>

    <div class="display-wrapper">
      <div id="output-display"></div>
      <div id="timestamp-display"></div>
    </div>




    <div class="notification-wrapper">

      <audio id="myAudio" loop>
        <source src="./bell.wav" type="audio/wav">
        Your browser does not support the audio element.
      </audio>



      <button onclick="playAudio()" type="button" class="btn btn-light test-btn">Test Notification</button>
      <button onclick="pauseAudio()" type="button" class="btn btn-light">Pause Notification</button>
    </div>
  </div>

  <script src="./script.js"></script>
